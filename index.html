<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/tailwind.css" />
    <title>Workside | Landing Page</title>
  </head>
  <body class="min-h-screen bg-dark-bg font-Roboto">
    <div class="container mx-auto px-5 md:px-10 py-10">
      <header class="flex justify-between items-center">
        <img src="./Assets/Workside Logo.svg" alt="Workside Logo" />
        <nav class="text-muted space-x-6 hidden md:block">
          <a href="#">Find a Job</a>
          <a href="#">Submit a Job</a>
          <a href="#">Sponsor us</a>
        </nav>
        <div class="text-white md:flex gap-3 items-center hidden">
          <img src="./Assets/Avatar.svg" alt="Avatar" />
          <p>Olivia Benjamin</p>
          <img src="./Assets/Down Arrow.svg" alt="Down Arrow" />
        </div>
        <img
          src="./Assets/Hamburger Menu.png"
          alt="Menu Btn"
          class="md:hidden"
        />
      </header>
    </div>
  </body>
</html>
